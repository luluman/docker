name: endpoint

on:
  push:
    paths:
      - 'endpoint.Dockerfile'
      - 'endpoint.sh'

  workflow_dispatch:
#  pull_request:
#    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v1
     - name: Login to DockerHub Registry
       run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
     - name: Build the latest Docker image
       run: |
         docker build . --file endpoint.Dockerfile --tag endpoint
         docker image tag endpoint mattlu/endpoint:latest

     - name: Push the latest Docker image
       run: docker push --all-tags mattlu/endpoint
